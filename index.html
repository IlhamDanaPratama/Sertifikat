<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sertifikat</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow-x: hidden; /* Mencegah scroll horizontal */
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
            color: #333333;
            min-height: 100vh;
            overflow-y: auto; /* Memastikan scroll vertikal tersedia jika diperlukan */
            padding-top: 100px; /* Memberi ruang untuk sticky header */
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            text-align: center;
        }

        h1 {
            margin-bottom: 40px;
            font-size: 3.2em;
            color: #333333;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.3);
            font-weight: 700;
            letter-spacing: 2px;
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
            padding: 20px 0;
            position: relative; /* Mengubah dari sticky ke relative */
            z-index: 1000; /* Tetap memberikan z-index untuk memastikan berada di atas konten lainnya */
            border-bottom: 2px solid #cccccc;
            text-align: center;
        }

        .certificate-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* Lima kolom */
            gap: 20px; /* Jarak antara kolom */
            padding: 20px;
            margin-top: 20px; /* Memberikan sedikit ruang antara header dan sertifikat */
        }

        .certificate-card {
            position: relative;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            background: #ffffff;
            transition: transform 0.4s ease, box-shadow 0.4s ease, background 0.4s ease;
            cursor: pointer;
            border: 1px solid #eeeeee;
            height: 300px; /* Ukuran bingkai yang konsisten */
            display: flex;
            flex-direction: column;
            justify-content: center;
            animation: popIn 0.6s ease-out;
            text-align: center;
        }

        .certificate-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
            filter: grayscale(50%); /* Filter grayscale untuk gambar */
        }

        .certificate-card h2 {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: #ffffff;
            padding: 10px;
            font-size: 1.2em;
            font-weight: bold;
            transition: background 0.4s ease, transform 0.4s ease;
            z-index: 1;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            box-sizing: border-box;
        }

        .certificate-card:hover {
            transform: scale(1.1) rotate(2deg);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            background: #f9f9f9;
        }

        .certificate-card:hover img {
            transform: scale(1.1);
            filter: grayscale(0%);
        }

        .certificate-card:hover h2 {
            background: rgba(0, 0, 0, 1);
            transform: translateY(-10px);
        }

        .popup {
            display: none; /* Hidden by default */
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup-img {
            max-width: 90%;
            max-height: 80%;
            border-radius: 10px;
        }

        .popup-close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
            z-index: 1001;
        }

        .popup-close:hover {
            color: #f44336;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes popIn {
            from {
                transform: scale(0.9);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Media Queries */
        @media (max-width: 1200px) {
            .certificate-grid {
                grid-template-columns: repeat(4, 1fr); /* Empat kolom untuk layar lebih kecil */
            }
        }

        @media (max-width: 992px) {
            .certificate-grid {
                grid-template-columns: repeat(3, 1fr); /* Tiga kolom untuk layar lebih kecil */
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }

            .certificate-grid {
                grid-template-columns: repeat(2, 1fr); /* Dua kolom untuk layar lebih kecil */
            }

            .certificate-card {
                height: 250px;
            }

            .certificate-card h2 {
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
            }

            .certificate-grid {
                grid-template-columns: 1fr; /* Satu kolom untuk layar sangat kecil */
            }

            .certificate-card {
                height: 200px;
            }

            .certificate-card h2 {
                font-size: 0.9em;
                padding: 8px;
            }

            .popup-img {
                max-width: 80%;
                max-height: 70%;
            }
        }
    </style>
</head>
